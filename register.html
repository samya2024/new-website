<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     
     <section class="h-100 h-custom" style="background-color: gray;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="IMAGES/light house of alexzandria wonder.jpg"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
      
                  <div class="px-md-2">
      
                    <div class="form-outline mb-4">
                      <input type="text" id="name" class="form-control" />
                      <label class="form-label" for="form3Example1q">UserName</label>
                    </div>
      
                    <div class="form-outline mb-4">
                        <input type="text" id="email" class="form-control" />
                        <label class="form-label" for="form3Example1q">Email Adress</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" onkeyup="validation()" id="password" class="form-control" onclick="listbox()" />
                        <label class="form-label" for="form3Example1q">Password</label>
                      </div>
                 

                      <div class="list" id="listbox">
                        <ul>
                          <li id="uc">Atleast 1 UpperCase character</li>
                          <li id="lc">Atleast 1 LowerCase character</li>
                          <li id="sc">Atleast 1 SpecialCase character</li>
                          <li id="nc">Atleast 1 numericCase character</li>
                          <li id="len">Mimimum Length Should be 6 Character</li>
                        </ul>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="confirm" class="form-control"/>
                        <label class="form-label" for="form3Example1q">Confirm password</label>
                      </div>
        
            
      
                      
                    
      
                    <button type="submit" class="btn btn-success btn-lg mb-1"onclick="register()">Submit</button>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
